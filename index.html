<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Soundcloud Likes Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=720px">
    <style>
      @media screen and (max-device-width: 480px) {
        body {
          /* make iPhone display the same as browser */
          -webkit-text-size-adjust: 100%;
        }
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
      }
      #page {
        width: 720px;
        background-color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-family: monospace;
        margin-left: auto;
        margin-right: auto;
        gap: 8px;
        padding-top: 8px;
        padding-bottom: 8px;
      }
      #header {
        font-size: 24px;
      }
      #search {
        display: flex;
        justify-content: space-evenly;
        width: 100%;
      }
      #status {
        font-size: 12px;
        color: #888;
      }
      #results {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }
      .entry {
        display: flex;
        flex-direction: column;
        width: 80%;
        background-color: black;
        padding: 4px;
      }
      .art {
        position: relative;
        width: 75px;
        height: 75px;
      }
      img.artwork_url {
        display: block;
        width: 70px;
      }
      img.avatar_url {
        display: block;
        width: 30px;
        position: absolute;
        top: 45px;
        left: 45px;
      }
      .art.no-artwork img.avatar_url {
        position: static;
        width: 75px;
        height: 75px;
        object-fit: cover;
      }
      a {
        color: orange;
        text-decoration: none;
      }
      .id {
        align-self: flex-end;
        .permalink_url {
          font-size: 10px;
        }
      }
      .title {
        font-size: 16px;
        .permalink_url {
          font-size: inherit
        }
      }
      .song {
        display: flex;
        gap: 8px;
        align-items: stretch;
      }
      .datetime {
        font-size: 10px;
        align-self: flex-end;
      }
      .info {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 2px;
        flex-grow: 2;
      }
      .taglist {
        font-size: 10px;
        align-self: flex-end;
      }
      .metadata {
        display: flex;
        flex-direction: column;
      }
      #results_template {
        display: none;
      }
    </style>
    <script>
      const API_BASE_URL = '__API_BASE_URL__';
      const API_BASE = API_BASE_URL.startsWith('__') ? 'http://localhost:3000' : API_BASE_URL;

      let cached_user = null;
      let cached_likes = null;

      function set_status(msg) {
        document.getElementById("status").textContent = msg;
      }

      function clear_results() {
        document.getElementById("results").innerHTML = '';
      }

      function render_entry(track, user_avatar) {
        const template = document.querySelector("#results_template .entry");
        const entry = template.cloneNode(true);

        const artwork = track.artwork_url;
        const avatar = track.user?.avatar_url || user_avatar;
        const art_div = entry.querySelector(".art");

        if (artwork) {
          entry.querySelector("img.artwork_url").src = artwork;
          entry.querySelector("img.avatar_url").src = avatar;
        } else {
          art_div.classList.add("no-artwork");
          entry.querySelector("img.artwork_url").remove();
          entry.querySelector("img.avatar_url").src = avatar;
        }

        entry.querySelector(".title .permalink_url").href = track.permalink_url;
        entry.querySelector(".title .permalink_url").textContent = track.title;

        const artist = track.user?.username || '';
        const album = track.publisher_metadata?.album_title || '';

        entry.querySelector(".artist").textContent = artist;
        entry.querySelector(".album").textContent = album;
        entry.querySelector(".album_artist_sep").style.display = album ? '' : 'none';

        entry.querySelector(".datetime").textContent = track.created_at || '';

        const tags = track.tag_list || '';
        entry.querySelector(".taglist").textContent = tags ? `[${tags}]` : '';

        return entry;
      }

      function display_likes(likes, filter_text, user_avatar) {
        clear_results();
        const results = document.getElementById("results");
        const filter_lower = filter_text.toLowerCase();

        let count = 0;
        for (const item of likes) {
          const track = item.track;
          if (!track) continue;

          // filter by title / artist / tags
          if (filter_text) {
            const searchable = [
              track.title || '',
              track.user?.username || '',
              track.tag_list || '',
              track.publisher_metadata?.album_title || ''
            ].join(' ').toLowerCase();

            if (!searchable.includes(filter_lower)) continue;
          }

          results.appendChild(render_entry(track, user_avatar));
          count++;
        }

        set_status(`showing ${count} of ${likes.length} likes`);
      }

      function get_likes(urn, user_avatar) {
        set_status('fetching likes...');

        const xhr = new XMLHttpRequest();
        xhr.responseType = "json";
        const url = `${API_BASE}/likes?urn=${urn}&limit=50000`;

        xhr.onload = function() {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            const data = xhr.response;
            cached_likes = data.collection || [];
            const filter = document.getElementById("filter").value;
            display_likes(cached_likes, filter, user_avatar);
          } else {
            const err = xhr.response?.error || xhr.statusText;
            set_status(`error: ${err}`);
          }
        };

        xhr.onerror = function() {
          set_status('request failed');
        };

        xhr.open("GET", url, true);
        xhr.send();
      }

      function search() {
        const username = document.getElementById("username").value.trim();
        const filter = document.getElementById("filter").value;

        if (!username) {
          set_status('enter a username');
          return;
        }

        // if same user re-filter from cache
        if (cached_user && cached_user.username === username && cached_likes) {
          display_likes(cached_likes, filter, cached_user.avatar_url);
          return;
        }

        set_status('resolving urn...');
        clear_results();

        const xhr = new XMLHttpRequest();
        xhr.responseType = "json";
        const url = `${API_BASE}/username?username=${encodeURIComponent(username)}`;

        xhr.onload = function() {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            const data = xhr.response;
            cached_user = data;
            cached_likes = null;
            const urn = data.urn.split(":")[2]; // soundcloud:users:100420690
            get_likes(urn, data.avatar_url);
          } else {
            const err = xhr.response?.error || xhr.statusText;
            set_status(`error: ${err}`);
          }
        };

        xhr.onerror = function() {
          set_status('request failed');
        };

        xhr.open("GET", url, true);
        xhr.send();
      }

      // use cached likes for additional filtering
      function apply_filter() {
        if (cached_likes && cached_user) {
          const filter = document.getElementById("filter").value;
          display_likes(cached_likes, filter, cached_user.avatar_url);
        }
      }
    </script>
  </head>
  <body>
    <div id="page">
      <div id="header">SoundCloud Likes Search</div>
        <div id="search">
          <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="username" required onkeydown="if(event.key === 'Enter') search()">
          </div>
          <div>
            <label for="filter">Filter:</label>
            <input type="text" id="filter" placeholder="title/artist/tags" oninput="apply_filter()" onkeydown="if(event.key === 'Enter') search()">
          </div>
          <div>
            <input type="submit" onclick="search()" value="Get Likes">
          </div>
        </div>
      <div id="status"></div>
      <div id="results">
      </div>
      <div id="results_template">
        <div class="entry">
          <div class="song">
            <div class="art">
              <img class="artwork_url" onerror="this.onerror=null; this.parentElement.classList.add('no-artwork'); this.remove()" />
              <img class="avatar_url" onerror="this.onerror=null; this.src='https://sav.estate/files/unknown_avatar_url.png'" />
            </div>
            <div class="info">
              <div>
                <div class="title"><a href="" class="permalink_url"></a></div>
                <div class="artist_album"><span class="artist"></span><span class="album_artist_sep"> - </span><span class="album"></span></div>
              </div>
              <div class="metadata">
                <div class="datetime"></div>
                <div class="taglist"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
